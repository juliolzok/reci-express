{% load staticfiles %}

        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">¿Cómo funciona ReciclAds?</h5>

                    <span aria-hidden="true">&times;</span>

                <div class="carousel-item active">
                    <img class="d-block w-100" src="{% static 'images/tutorial-step1.png' %}">

            <div class="modal-footer">
                <button type="button" class="btn btn-lg btn-block btn-secondary" data-dismiss="modal">Listo!</button>
            </div>
        </div>
    </div>
